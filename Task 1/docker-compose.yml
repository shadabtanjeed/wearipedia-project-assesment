version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: task1-timescaledb
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=fitbit_data
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - wearipedia-net

  ingestion:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task1-ingestion
    environment:
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_NAME=fitbit_data
      - DB_USER=postgres
      - DB_PASSWORD=password
    volumes:
      - .:/app
      - ./state:/app/state  # Changed from ingestion_state to state
    depends_on:
      - timescaledb
    networks:
      - wearipedia-net

volumes:
  timescaledb_data:
  # Remove the reference to ingestion_state volume as it's not needed

networks:
  wearipedia-net:
    driver: bridge